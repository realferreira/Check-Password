<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Validação de Senha</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="pass-field">
        <input type="password" placeholder="Create password">
        <i class="fa-solid fa-eye"></i>
      </div>
      <div class="content">
        <p>A senha deve conter</p>
        <ul class="requirement-list">
          <li><i class="fa-solid fa-circle"></i><span>Pelo menos 8 caracteres</span></li>
          <li><i class="fa-solid fa-circle"></i><span>Pelo menos 1 número</span></li>
          <li><i class="fa-solid fa-circle"></i><span>Pelo menos 1 letra maiúscula</span></li>
          <li><i class="fa-solid fa-circle"></i><span>Pelo menos 1 símbolo especial</span></li>
          <li><i class="fa-solid fa-circle"></i><span>Pelo menos 1 letra minúscula</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
